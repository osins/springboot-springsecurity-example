<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/common :: head"></head>
<body>
<header th:replace="/layout/front :: header"></header>
<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
<form action="" method="post">

    <div class="form-group" th:if="${!#strings.isEmpty(errorMessage)}">
        <label class="form-check-label" for="error-message">提示信息：</label>
        <p th:text="${errorMessage}" id="error-message"></p>
    </div>
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="username" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="password">密  码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="captcha_code">验证码</label>
        <input th:name="${captcha_code_name}" type="text" class="form-control" id="captcha_code" name="captcha_code" placeholder="验证码">
    </div>
    <div class="form-group">
        <img th:src="@{/kaptcha.jpg}">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
        <label class="form-check-label" for="rememberme">记住我的登录</label>
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
</form>
</main>
<footer th:replace="/layout/front :: footer"></footer>
<div th:replace="/layout/common :: footer"></div>

</body>

</html>
